SecondTableIAM:
  Effect: Allow
  Action:
    - dynamodb:PutItem
    - dynamodb:Scan
    - dynamodb:GetItem
    - dynamodb:UpdateItem
    - dynamodb:Query
    - dynamodb:BatchGet*
  Resource:
    - ${self:custom.SecondTable.arn}
    - !Join ['/', [ '${self:custom.SecondTable.arn}', 'index', 'statusAndEndDate' ]]