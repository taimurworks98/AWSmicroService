name: Deploy Lambda

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest
    strategy:
      matrix:
        stages:
          - stage: 'dev'
        node-version: [14.x]
    steps:

    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: serverless deploy
      uses: serverless/github-action@master
      with:
        # args: serverless deploy --verbose
        args: -c "cd auction-service && sls deploy --config serverless.yml --stage=${{ matrix.stages.stage }} --verbose"
        entrypoint: /bin/sh
        # args: -c "cd ../../auth-service && serverless deploy --config serverless.yml"
        # args: -c "cd ../../notification-service && serverless deploy --config serverless.yml"
      env:
        # SERVERLESS_ACCESS_KEY: ${{ secrets.SERVERLESS_ACCESS_KEY }}
        # or if using AWS credentials directly
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}